<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGESTUR</title>
    <link rel="stylesheet" href="Styles/login.css" />
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <!-- login.js-->
    <script type="module" src="assets/login.js" defer></script>
  </head>
  <body>
    <main id="main-holder">
      <img src="img/logoOMSA-SVG.svg" alt="Logo SIGESTUR" id="logo-img" />
      <h2 id="login-subtitle">Centro de Monitoreo</h2>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Usuario invalido
          <span id="error-msg-second-line">y/o contrase√±a</span>
        </p>
      </div>
      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </main>
  </body>
  <footer></footer>
</html>
